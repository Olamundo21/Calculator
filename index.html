    <link rel="stylesheet" href="css.css">
    <head>

    <body>
        <div class="result">
            <p id="result"> >_</p>
        </div>
        <div class="row">
            <input type="button" id="division" value="/" class="buttons">

            <input type="button" id="plus" value="+" class="buttons">
        </div>
        <div class="row">
            <input type="button" id="button7" value="7" class="buttons">

        <div class="row">

            <input type="button" id="button1" value="1" class="buttons">
            <input type="button" id="button2"value="2" class="buttons">
            <input type="button" id="button3" value="3" class="buttons">
            <input type="button" id="enter" value="Enter" class="buttons">
        </div>
        <div class="row">
            <input type="button" id="button0"value="0" class="buttons">
            <input type="button" id="dot" value="." class="buttons">
